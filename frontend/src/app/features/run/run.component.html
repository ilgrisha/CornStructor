<div class="card">
  <div class="card-header">
    <div class="title">Construction tree design</div>
    <button class="btn" (click)="run()">Start design</button>
  </div>

  <div class="logs">
    <div *ngFor="let line of api.logLines()">{{ line }}</div>
  </div>

  <div *ngIf="api.resultIndexLink()" class="out">
    <a class="link" [href]="api.resultIndexLink()!" target="_blank" rel="noopener">Open results page</a>
  </div>

  <div *ngIf="api.resultLinks().length > 0" class="out-list">
    <div class="subtitle">Detected artifacts</div>
    <ul>
      <li *ngFor="let u of api.resultLinks()">
        <a class="link" [href]="u" target="_blank" rel="noopener">{{ u }}</a>
      </li>
    </ul>
  </div>
</div>
