<div class="card">
  <div class="card-header">
    <div class="title">Construction tree design</div>
    <button class="btn" (click)="run()">Start design</button>
  </div>

  <div class="logs">
    <div *ngFor="let line of api.logLines()">{{ line }}</div>
  </div>

  <div *ngIf="api.resultLink()" class="out">
    <a class="link" [href]="api.resultLink()" target="_blank" rel="noopener">Open output page</a>
  </div>
</div>
