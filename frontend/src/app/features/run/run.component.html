<div class="card">
  <div class="card-header">
    <div class="title">Construction tree design</div>
    <div class="actions">
      <button class="btn" (click)="openHistory()">History</button>
      <button class="btn primary" (click)="run()">Start design</button>
    </div>
  </div>

  <!-- Logs: now auto-scrolls; container is #logPane -->
  <div class="logs" #logPane>
    <div *ngFor="let line of api.logLines()">{{ line }}</div>
  </div>

  <!-- Keep a single, clean link to the run's results page (no artifacts list). -->
  <div *ngIf="api.resultIndexLink()" class="out">
    <a class="link" [href]="api.resultIndexLink()!" target="_blank" rel="noopener">Open results page</a>
  </div>
</div>

<!-- History modal -->
<app-runs-history [open]="historyOpen()" (close)="closeHistory()" />
