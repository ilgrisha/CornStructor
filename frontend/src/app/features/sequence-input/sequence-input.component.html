<app-card title="Sequence" subtitle="Paste DNA, or upload FASTA">
  <div class="row">
    <div class="col">
      <textarea
        #ta
        class="seqbox"
        spellcheck="false"
        [value]="seq"
        (input)="onInput()"
        (keyup)="onCaretEvent()"
        (click)="onCaretEvent()"
        (select)="onCaretEvent()"
        placeholder="PASTE DNA SEQUENCE OR UPLOAD FASTA (A/C/G/T)â€¦"></textarea>

      <div class="toolbar">
        <label class="file">
          <input type="file" accept=".fa,.fasta,.txt" (change)="onFile($event)">
          Upload FASTA
        </label>
        <span class="caret" *ngIf="a.caret() !== null">Caret: {{ a.caret()! + 1 }}</span>
        <span class="len">Length: {{ a.length() }} bp</span>
      </div>
    </div>

    <div class="col meta">
      <div class="badge bad" *ngIf="invalid().length">Invalid bases: {{ invalid().length }}</div>
      <div class="help">
        Only A, C, G, T are valid. Other characters will be flagged and shown in the analysis view.
      </div>
    </div>
  </div>
</app-card>
