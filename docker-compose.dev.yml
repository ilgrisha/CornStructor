# File: docker-compose.dev.yml
# Version: v0.7.0
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - CORS_ORIGINS=*
      - OUTPUT_DIR=/data/out
      - PYTHONPATH=/app
      # Enable dev-only SQLite auto-heal at app startup.
      # Accepted truthy values: 1 / true / yes (case-insensitive).
      - SCHEMA_AUTOHEAL=true
    volumes:
      - reports:/data/out
      - ./:/app:rw
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    image: node:20-bookworm
    working_dir: /app
    command: sh -c "npm install && npx ng serve --host 0.0.0.0 --port 4200 --proxy-config proxy.conf.json"
    volumes:
      - ./frontend:/app:rw
      - node_modules:/app/node_modules
    environment:
      - NODE_OPTIONS=--max_old_space_size=4096
    ports:
      - "${FRONTEND_PORT_DEV:-4200}:4200"
    depends_on:
      - backend

volumes:
  reports:
  node_modules:
